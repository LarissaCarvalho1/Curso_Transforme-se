<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemento Relativo</title>
</head>
<body>
    <!-- 
        Objetivo: Crie um box com position: relative 
        e mova ele 20px para a direita e 50px para 
        baixo utilizando left e top. 
    -->
    <div class="div-box">
        <h1>Elemento Relativo</h1>
        <p>Continuo no fluxo normal do HTML.</p>
        <p>Permito a minha livre movimentação.</p>
        <p>Só mudo a mim mesmo em relação à tela.</p>
        <p>Não permito que outro elemento tome o meu lugar.</p>
    </div>
</body>
</html>
