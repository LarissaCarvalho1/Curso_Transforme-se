<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elemento relative Dentro de absolute</title>
  </head>
  <body>
    <!-- 
        Objetivo: Coloque uma div com position: relative dentro de outra com
        position: absolute. Tente posicionar a div relativa em um ponto especÃ­fico
        dentro da div absoluta. 
    -->
    <div class="div-absolute">
      <h2>Elemento Absoluto</h2>
      <div class="div-relative">
        <h2>Elemento Relativo</h2>
      </div>
    </div>
  </body>
</html>
